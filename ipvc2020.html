    <header id="home" class="header">
      <div class="main_menu_bg navbar-fixed-top">

              >
                <div style="padding: 56.25% 0 0 0; position: relative;">
                  <iframe
                    src="https://player.vimeo.com/video/412102277?title=0&byline=0&portrait=0"
                    style="
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                    "
                    frameborder="0"
                    allow="autoplay; fullscreen"
                    allowfullscreen
                  ></iframe>
                </div>
                <script src="https://player.vimeo.com/api/player.js"></script>
                <div class="title_text">
                  <br />
                  <br />
                  <h6>
                    <span class="negritaBLUE">F. Xavier Bosch</span>
                  </h6>

                  <h6><span class="gris">closing session</span></h6>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
